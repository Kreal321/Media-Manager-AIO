<div class="card">
  <div class="card-body">
    <h5 class="card-title text-center">
      New Pikpak Account
    </h5>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control"
             placeholder="+12223334444" [(ngModel)]="pikpak.username" />
      <div class="form-text">
        Username can be phone number (preferred) or username you set in Pikpak.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control"
             placeholder="Password" [(ngModel)]="pikpak.password" />
    </div>
  </div>
  <div class="d-flex justify-content-evenly mb-4">
    <button class="btn btn-primary px-5">Test</button>
    <button class="btn btn-success px-5" (click)="saveNewPikpak()">Save</button>
  </div>
</div>
